<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Bharath's Friendship registration</h1>
        <p>A space to showcase your friendship with me</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm Bharath. I love talking, dancing, and exploring new talents.</p>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <ul>
            <li>Singing</li>
            <li>Flirting</li>
            <li>Comedy timing</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 [Bharath]. All rights reserved.</p>
    </footer>
</body>
</html>
